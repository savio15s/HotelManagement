<main class="form-signin">

    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">

        <h1 class="h3 mb-3 fw-normal">Sign In</h1>
        
        <div class="form-floating">
            <input type="text" #username="ngModel" [(ngModel)]="model.username" id="username" placeholder="Username" name="username" class="form-control">
            <label for="username">Username</label>
        </div>

        <div class="form-floating">
            <input type="text" #password="ngModel" [(ngModel)]="model.password" id="floatingPassword" placeholder="Password" name="password" class="form-control">
            <label for="password">Password</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign In</button>
        <a [routerLink]="['/register']">Create Account</a>


    </form>
</main>
